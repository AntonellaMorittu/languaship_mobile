<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>LANGUASHIP</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h1>
    WELCOME TO LANGUASHIP
  </h1>

  <ion-card *ngFor="let user of users">
    <img src="{{ user.attributes.profileImage }}"/>
      <ion-card-content>
        <ion-card-title>
          {{ user.attributes.name }}
          </ion-card-title>
        <p>
          {{ user.attributes.city }},
          {{ user.attributes.age }}
        </p>
        <h3> Native: {{ user.attributes.languages[0].name }} </h3>
        <h3> Want to learn: {{ user.attributes.languages[0].learn }} </h3>
      </ion-card-content>
      <p>
        <button ion-button class="message" color="next" round>SEND MESSAGE</button>
      </p>
  </ion-card>
</ion-content>
